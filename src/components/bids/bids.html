<table class="bids">
    <thead>
        <tr data-bind="foreach: seats">
            <th data-bind="text: $data"></th>
        </tr>
    </thead>
    <tbody data-bind="foreach: rows">
        <tr data-bind="foreach: $data">
            <td><bid params="bid: $data"><bid></td>
        </tr>
    </tbody>
</table>
