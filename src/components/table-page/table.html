<div class="row">
    <div class="col-sm-6 bridge-main">
        <div class='board-info'>
            Board <span data-bind='text: board().number'></span> -
            Dealer <span data-bind='text: dealer'></span>,
            <span data-bind="if: nsVulnerable()" style="color: red">NS vuln,</span>
            <span data-bind="ifnot: nsVulnerable()">NS not vuln,</span>
            <span data-bind="if: ewVulnerable()" style="color: red">EW vuln</span>
            <span data-bind="ifnot: ewVulnerable()">EW not vuln</span>
        </div>

        <div class="bridge-table">
            <div class="partner" data-bind="if: playing() && contract().dummy() === seat().partner">
                <dummy-hand class='inline-block' params="board: board, contract: contract, viewer: seat"></dummy-hand>
            </div>

            <div class="row bidding" data-bind='visible: bidding()'>
                <div class='col-xs-5'>
                <div class='inline-block table-panel panel panel-default'>
                    <bids params="dealer: dealer, bids: bids"></bids>
                </div>
                    </div>
                <div class='col-xs-7'>
                <bidding-box
                    class='inline-block table-panel panel panel-default'
                    params="bids: bids">
                </bidding-box>
                    </div>
            </div>

            <div class="player">
                <div class='hand inline-block'
                    data-bind='click: play, fan: {radius: 141, spacing: 0.2, width: 88, cards: cards}'>
                </div>
            </div>

            <div class="lho" data-bind="if: playing() && contract().dummy() === seat().lho">
                <dummy-hand class='inline-block' params="board: board, contract: contract, viewer: seat"></dummy-hand>
            </div>

            <div class="rho" data-bind="if: playing() && contract().dummy() === seat().rho">
                <dummy-hand class='inline-block' params="board: board, contract: contract, viewer: seat"></dummy-hand>
            </div>
        </div>
    </div>

    <div class="col-sm-6 bridge-sidebar">
        <h4>Contract <span data-bind='text: contract().toString()'></span></h4>

        <h4>Bidding history</h4>
        <div>
            <bids params="dealer: dealer, bids: bids"></bids>
        </div>

    </div>
</div>
