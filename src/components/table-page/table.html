<style>

    .board-info {
        margin-top: -25px;
    }
    .bridge-table {
        position: relative;
        border: 1px solid #ccc;
        padding: 2px;
        margin: 2px;
        height: 500px;
        background-color: forestgreen;
        overflow: hidden;
    }

    .inline-block {
        display: inline-block;
    }

    .lho {
        display: block;
        position: relative;
        left: 10px;
        top: 40%;
        -webkit-transform: translateY(-40%);
        -ms-transform: translateY(-40%);
        transform: translateY(-40%);
    }
    .lho .hand {
        display: block !important;
        margin-top: -75% !important;
    }
    .lho .hand:first-child {
        margin-top: 0 !important;
    }

    .rho {
        display: block;
        position: absolute;
        right: 10px;
        top: 40%;
        -webkit-transform: translateY(-40%);
        -ms-transform: translateY(-40%);
        transform: translateY(-40%);
    }
    .rho .hand {
        display: block !important;
        margin-top: -75% !important;
    }
    .rho .hand:first-child {
        margin-top: 0 !important;
    }

    .player {
        position: absolute;
        bottom: -80px;
        margin: 0 auto;
        width: 90%;
        text-align: center;
    }

    .partner {
        margin: 0 auto;
        text-align: center;
    }

    .bidding, .partner {
        padding-top: 5px;
    }

    #bidding-box {
        background-color: white;
        font-size: larger;
    }

    #auction {
        background-color: white;
        font-size: larger;
    }

    /*
     * xs (extra small, phone) adjustments.
     */

    @media only screen and (max-width: 768px) {
        .bridge-table {
            background-color: darkseagreen;
            margin-left: -15px;
            width: 100vw;
            height: 87vh;
        }
</style>


<div class="row">
    <div class="col-sm-6 bridge-main">
        <div class='board-info'>
            Board <span data-bind='text: board().number'></span> -
            Dealer <span data-bind='text: dealer'></span>,
            <span data-bind="if: nsVulnerable()" style="color: red">NS vuln,</span>
            <span data-bind="ifnot: nsVulnerable()">NS not vuln,</span>
            <span data-bind="if: ewVulnerable()" style="color: red">EW vuln</span>
            <span data-bind="ifnot: ewVulnerable()">EW not vuln</span>
        </div>

        <div class="bridge-table">
            <div class="partner" data-bind="if: playing() && contract().dummy() === seat().partner">
                <dummy-hand class='inline-block' params="board: board, contract: contract, viewer: seat"></dummy-hand>
            </div>

            <div class="row bidding" data-bind='visible: bidding()'>
                <div class='col-xs-5'>
                <div id='auction' class='inline-block panel panel-default'>
                    <bids params="dealer: dealer, bids: bids"></bids>
                </div>
                    </div>
                <div class='col-xs-7'>
                <bidding-box id='bidding-box'
                    class='inline-block panel panel-default'
                    params="bids: bids">
                </bidding-box>
                    </div>
            </div>

            <div class="player">
                <div class='hand inline-block'
                    data-bind='click: play, fan: {radius: 141, spacing: 0.2, width: 88, cards: cards}'>
                </div>
            </div>

            <div class="lho" data-bind="if: playing() && contract().dummy() === seat().lho">
                <dummy-hand class='inline-block' params="board: board, contract: contract, viewer: seat"></dummy-hand>
            </div>

            <div class="rho" data-bind="if: playing() && contract().dummy() === seat().rho">
                <dummy-hand class='inline-block' params="board: board, contract: contract, viewer: seat"></dummy-hand>
            </div>
        </div>
    </div>

    <div class="col-sm-6 bridge-sidebar">
        <h4>Contract <span data-bind='text: contract().toString()'></span></h4>

        <h4>Bidding history</h4>
        <div>
            <bids params="dealer: dealer, bids: bids"></bids>
        </div>

    </div>
</div>
